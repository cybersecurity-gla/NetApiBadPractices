version = 1

test_patterns = ["test/"]

exclude_patterns = [
  "src/Infrastructure/Migrations/**",
  "**/bin/**",
  "**/obj/**",
  "**/*.Designer.cs",
  "**/AssemblyInfo.cs",
  "test/**/*",  # Excluir tests del an√°lisis principal
  "**/TestResults/*"
]

[[analyzers]]
  name = "csharp"
  enabled = true
  [analyzers.meta]
  cyclomatic_complexity_threshold = "low"

[[analyzers]]
  name = "test-coverage"
  enabled = true
